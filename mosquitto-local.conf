# Mosquitto Local Configuration for IIOT Dashboard
# WebSocket + TCP Support

# TCP Listener (for backend & mosquitto_pub/sub)
listener 1883
protocol mqtt

# WebSocket Listener (for browser/dashboard)
listener 9001
protocol websockets

# Allow anonymous connections (for development only)
allow_anonymous true

# Logging
log_dest stdout
log_type all

# Persistence
persistence true
persistence_location /tmp/mosquitto/

# Max connections
max_connections -1
